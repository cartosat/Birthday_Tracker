{% load static%}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon-removebg-preview.png' %}" type="image/x-icon" />

    <link href="{% static 'css/mc-calendar-min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />

    
</head>
<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="bg-blue py-4">
            <div class="row px-3">
                <small class="ml-4 ml-sm-5 mb-2"></small>

            </div>
        </div>
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row">
                            <img src="{% static 'images/applicationlogo-removebg-preview.png' %}"class="logo">
                        </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                            <img src="{% static 'images/uNGdWHi.png' %}" class="image">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-4 px-3">
                            <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                            <div class="facebook text-center mr-3"><div class="fa fa-facebook"></div></div>
                            <div class="twitter text-center mr-3"><div class="fa fa-twitter"></div></div>
                            <div class="linkedin text-center mr-3"><div class="fa fa-linkedin"></div></div>
                        </div>
                        <div class="row px-3 mb-4">
                            <div class="line"></div>
                            <small class="or text-center">Or</small>
                            <div class="line"></div>
                        </div>
                        <form action="" method="POST" class="form auth__form">
                            {% csrf_token %}

                            <div class="row px-3">
                                <label class="mb-1"><h6 class="mb-0 text-sm">First Name</h6></label>
                                <input class="mb-4" type="text" name="first_name" placeholder="Enter your First Name">
                            </div>

                            <div class="row px-3">
                                <label class="mb-1"><h6 class="mb-0 text-sm">Last Name</h6></label>
                                <input class="mb-4" type="text" name="last_name" placeholder="Enter your Last Name">
                            </div>

                            <div class="row px-3">
                                <label class="mb-1"><h6 class="mb-0 text-sm">Birth Date</h6></label>
                                <input id="birth_date" type="text" name="birth_date" placeholder="Pick birth date (MM/DD/YYY)" class="mb-4">
                            </div>

                            <div class="row px-3">
                                <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                                <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address">
                            </div>
                            <div class="row px-3">
                                <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                                <input class="mb-4" type="password" name="password1" placeholder="Enter password">
                            </div>

                            <div class="row px-3">
                                <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                                <input class="mb-4" type="password" name="password2" placeholder="Confirm password">
                            </div>

                            <div class="row mb-3 px-3">
                                <input type="submit" class="btn btn-blue text-center" value="Register" />
                            </div>
                            <div class="row mb-4 px-3">
                                <small class="font-weight-bold">Already have an account? <a href="/auth/login">Login</a></small>
                            </div>
                        </form>
                        <script src="{% static 'js/mc-calendar.min.js' %}"></script>
                        <script type="text/javascript">

                            const myDatePicker = MCDatepicker.create({ 
                                el: '#birth_date' ,
                                dateFormat: 'MM/DD/YYYY',
                            })
                            myDatePicker();
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
